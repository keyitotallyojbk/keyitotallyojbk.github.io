---
layout: home-page
---
{% assign count = 0 %}
<ol class="post-card-box clearfix">
  {% for post in site.posts %}
  {% if post.MyLove %}
	  <li>
	    <div class="post-card">

		  <a href="{{post.url | prepend: site.baseurl}}" class="post-card-image"></a>
		</div>
	  </li>
  {% endif %}
  {% endfor %}
